<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Movies list</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />
</head>
<body>
	<div class="container mt-5">
		<div th:replace="~{fragments :: navbar}"></div>

		<div class="row">
			<div class="col text-center my-5">
				<h1>Movies list:</h1>
				<ul class="d-flex flex-column align-items-center list-unstyled my-4">
					<li class="border mb-2 col-4" th:each="movie : ${movies}"><a
						th:href="@{/movies/} + ${movie.id}" th:text="${movie.title}"
						class="text-decoration-none"></a></li>
				</ul>

				<div class="mt-5">
					<a th:href="@{/}" class="btn btn-primary btn-block">Homepage</a>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
